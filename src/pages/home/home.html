<ion-header>
  <ion-navbar>
    <ion-title>
      8Gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
	
	<ion-card *ngFor="let post of _cargarArchivo.imagenes ">
		<img [src]="post.img">
		<ion-card-content>
	    	<ion-card-title>
	    		{{post.titulo}}
	    	</ion-card-title>
	  	</ion-card-content>
		
		<ion-row>
			<ion-col text-right>
				<button ion-button clear small color="primary" (click)="compartir(post)">
					<ion-icon name="share-alt"></ion-icon> Compartir
				</button>
			</ion-col>
		</ion-row>
	</ion-card>



	<ion-fab bottom right >
	    <button color="danger" ion-fab
	    	(click)="mostrar_modal()">
	    	<ion-icon name="add"></ion-icon>
	    </button>
	    
	</ion-fab>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)"
		[enabled]="hayMas">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
